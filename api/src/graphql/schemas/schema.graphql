type Query {
    hello: String
    getRepository(
        owner: String!
        repo: String!
    ): RepositoryResponse
    getIssues(
        owner: String!
        repo: String!
        cursor: String
        direction: CursorDirection
    ): IssuesResponse
    getIssue (
        owner: String!
        repo: String!
        number: Int!
        commentCursor: String
        commentCursorDirection: CursorDirection
    ): IssueResponse
}